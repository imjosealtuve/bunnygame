<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bunny game</title>
</head>
<body>
    <div class="phone">
        <div class="layer-0">
            <div class="layer-0__left-cloud"></div>
            <div class="layer-0__right-cloud"></div>
            <div class="layer-0__left-cloud-2"></div>
        </div>
        <div class="layer-00">
            <div class="layer-00__left-cloud"></div>
            <div class="layer-00__right-cloud"></div>
            <div class="layer-00__left-cloud-2"></div>
        </div>
        <div class="layer-1">
            <input type="checkbox">
            <div class="left__ear--outer"></div>
            <div class="left__ear--inner"></div>
            <div class="right__ear--outer"></div>
            <div class="right__ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-2">
            <input type="checkbox">
            <div class="left__ear--outer"></div>
            <div class="left__ear--inner"></div>
            <div class="right__ear--outer"></div>
            <div class="right__ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-3-2">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-3-3">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-4">
            <input type="checkbox">
            <div class="left__ear--outer"></div>
            <div class="left__ear--inner"></div>
            <div class="right__ear--outer"></div>
            <div class="right__ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-6">
            <input type="checkbox">
            <div class="left__ear--outer"></div>
            <div class="left__ear--inner"></div>
            <div class="right__ear--outer"></div>
            <div class="right__ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-8">
            <div class="layer-8__left-lawn"></div>
            <div class="layer-8__center-lawn"></div>
            <div class="layer-8__right-lawn"></div>
        </div>
        <div class="layer-9">
            <div class="layer-9__left-cloud"></div>
            <div class="layer-9__right-cloud"></div>

        </div>
        <div class="layer-9-2">
            <div class="layer-9__left-cloud-2"></div>
            <div class="layer-9__right-cloud-2"></div>

        </div>
        <div class="layer-10">
            <div class="layer-10__left-cloud"></div>
            <div class="layer-10__right-cloud"></div>
        </div>
        <div class="layer-10-2">
            <div class="layer-10__left-cloud-2"></div>
            <div class="layer-10__right-cloud-2"></div>
            <div class="layer-10__right-cloud-3"></div>
        </div>
        <h1 class="title">Bunny Game</h1>
        <h2 class="score">Score: </h2>
    </div>
</body>
</html>
